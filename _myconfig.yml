title:            YoungInnovations
description:      Company website
# Your site's domain goes here. Leave localhost server or blank when working locally.
url:              http://localhost:4000
encoding:         UTF-8
disqus_shortname:

# Owner/author information
owner:
  name:           YoungInnovations
  avatar:         bio-photo.jpg
  bio:            "Describe your self."
  email:          info@yipl.com.np
  # Social networking links are used in author-bio sidebar. Update and remove as you like.
  twitter:        yipl
  facebook:       younginnovations
  github:         younginnovations
  stackoverflow:
  linkedin:
  instagram:
  lastfm:
  tumblr:
  pinterest:
  foursquare:
  steam:
  dribbble:
  # For Google Authorship https://plus.google.com/authorship
  google_plus:

# Analytics and webmaster tools stuff goes here
google_analytics:
google_verify:
# https://ssl.bing.com/webmaster/configure/verify/ownership Option 2 content= goes here
bing_verify:

# Links to include in top navigation
# For external links add external: true
links:
  - title: <span>O1</span> our story
    url: /ourstory/
  - title: <span>02</span> work
    url: /work/
  - title: <span class="career-num">03</span> <div class="career-menu">careers</div><a href="/careers/#internship" class="sub-menu">internship <span>- </span><em><span id="note" class="note"></span> remain</em></a>
    url: /careers/  
  - title: <span>04</span> contact
    url: /contact/
  - title: <span>05</span> what we're up to
    url: /what-we-upto/
    
page_collections:
- projects:
    permalink: pretty
- team
- miscellaneous: 
    source: _upto

# http://en.wikipedia.org/wiki/List_of_tz_database_time_zones
timezone:    Asia/Kathmandu
future:      true
highlighter: pygments
markdown:    kramdown

# https://github.com/mojombo/jekyll/wiki/Permalinks
permalink:   /:categories/:title/
#paginate_path: 'posts/page:num'
#paginate: 1

kramdown:
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..6
  use_coderay: false

  coderay:
    coderay_line_numbers:
    coderay_line_numbers_start: 1
    coderay_tab_width: 4
    coderay_bold_every: 10
    coderay_css: class

include: [".htaccess"]
exclude: ["lib", "config.rb", "Capfile", "config", "log", "Rakefile", "Rakefile.rb", "tmp", "less", "*.sublime-project", "*.sublime-workspace", "test", "spec", "Gruntfile.js", "package.json", "node_modules"]
